<!DOCTYPE html>

<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Loan Approval Predictor</title>
        <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
        <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    </head>

    <body>

        <!-- Website Title -->
    	<div class="container">
            <h2 class='container-heading'><span class="heading_font">Loan Approval Predictor</span></h2>
            <div class='description'>
    			<p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
    		</div>
    	</div>

        <!-- Text Area -->
    	<div class="ml-container">
    		<form action="{{ url_for('predict') }}" method="POST">
                <input class="form-input" type="text" name="gender" placeholder="Sex">
                <select id="cars" name="cars">
                    <option value="volvo">Volvo</option>
                    <option value="saab">Saab</option>
                    <option value="fiat">Fiat</option>
                    <option value="audi">Audi</option> </select>
                
                <br>
                <input class="form-input" type="text" name="married" placeholder="Married?"><br>
                <input class="form-input" type="text" name="deps" placeholder="No. of Dependents"><br>
                <input class="form-input" type="text" name="education" placeholder="Education"><br>
                <input class="form-input" type="text" name="self_employed" placeholder="Self-Employed?"><br>
                <input class="form-input" type="text" name="income" placeholder="Monthly Income e.g. 2400"><br>
                <input class="form-input" type="text" name="co_income" placeholder="Coapplicant Monthly Income eg. 2400"><br>
                <input class="form-input" type="text" name="loan" placeholder="Loan Amount (in thousands) e.g. 300"><br>
                <input class="form-input" type="text" name="term" placeholder="Loan Term (inmonths) eg. 360"><br>
                <input class="form-input" type="text" name="history" placeholder="Credit History"><br>
                <input class="form-input" type="text" name="area" placeholder="Property Area"><br>

        		<input type="submit" class="my-cta-button" value="Predict">
        	</form>
    	</div>

        <!-- Footer -->
       <div class='footer'>
           <div class="contact">
               <a target="_blank" href="https://github.com/anujvyas/Diabetes-Prediction-Deployment"><i class="fab fa-github fa-lg contact-icon"></i></a>
               <a target="_blank" href="https://www.linkedin.com/in/anujkvyas"><i class="fab fa-linkedin fa-lg contact-icon"></i></a>
           </div>
           <p class='footer-description'>Created by Rikesh Patel.</p>
       </div>

    </body>
</html>
